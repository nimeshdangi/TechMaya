<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<link rel="stylesheet" type="text/css" href="/TechMaya/stylesheets/user_profile.css"/>

</head>
<body>

<div class="profile-container">
  <div class="menu">
    <div class="menu-item"><i class="icon-personal-info"></i>Personal Info</div>
    <div class="menu-item"><i class="icon-change-password"></i>Change Password</div>
    <div class="menu-item"><i class="icon-my-orders"></i>My Orders</div>
  </div>
  <div class="user-info">
    <div class="profile-picture">
      <!-- Replace 'profile.jpg' with the path to your profile image -->
      <img src="profile.jpg" alt="Profile Picture">
    </div>
    <h2>User Information</h2>
    <p><strong>First Name:</strong> [First Name]</p>
    <p><strong>Last Name:</strong> [Last Name]</p>
    <p><strong>Email:</strong> [Email]</p>
    <p><strong>Address:</strong> [Address]</p>
    <p><strong>Phone number:</strong> [Phone Number]</p>
    <a href="#" class="edit-button">Edit Changes</a>
  </div>
</div>

</body>
</html>
